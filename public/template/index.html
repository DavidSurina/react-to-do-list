<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TO DO List</title>
        <meta name="description" content="A TODO list using REACT" />
        <meta
        name="author"
        content=""
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section class="to-do-list">
            <h1 class="main-heading">TODO List</h1>
            <form class="task-form">
                <input 
                    id="input-field" 
                    type="text"
                    minlength="10"
                    maxlength="45"
                    placeholder="What do you want to do?"
                    required
                />
                <button class="submit-button" type="submit">Add</button>
            </form>
            <div class="task-wrapper">
                <div class="task to-finish">
                    <p class="task-desc">Task1</p>
                    <button class="task-button fas fa-check"></button>
                    <button class="task-button far fa-trash-alt"></button>
                </div>
                <div class="task">
                    <p class="task-desc finished">Task2</p>
                    <button class="task-button fas fa-undo"></button>
                    <button class="task-button far fa-trash-alt"></button>
                </div>
            </div>
        </section>
    </body>
</html>
